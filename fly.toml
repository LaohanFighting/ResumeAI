# Fly.io 部署配置 - ResumeAI
# 部署前可修改 app 名称（将作为 你的app名.fly.dev）

app = "resumeai"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
